<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<style>
    body {
        background-color: #638cb8;
    }

    h1 {
        color: #fff;
    }

    input {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
    }

    input::placeholder {
        color: #d3d3d3;
    }

    .submit {
        background-color: #6ba3e8;
    }

    .center-column {
        width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 3px;
        box-shadow: 6px 2px 30px 0px rgba(0, 0, 0, .75);
    }

    .item-row {
        background-color: #906abd;
        margin: 10px;
        padding: 20px;
        border-radius: 3px;
        color: #fff;
        font-size: 16px;
        box-shadow: 0px -1px 10px -4px rgba(0, 0, 0, .75);
    }

    .btn-danger {
        background-color: #ffae19;
        border-color: #e59400;
    }
</style>
<h1>Todo</h1>
<div class="center-column">
    <form action="/" method="POST">
        {% csrf_token %}
        {{forms.title}}
        <input type="submit" class="btn btn-info" name='Create Task'>
    </form>

    <div class="todo-list">
        {% for task in tasks %}
        <div class="item-row">
            <a class="btn btn-sm btn-info" href="{% url 'update_task'  task.id %}">Update</a>
            <a class="btn btn-sm btn-danger" href="{% url 'delete'  task.id %}">Delete</a>

            {% if  task.complete == True %}
            <strike>
                <p>{{task}}</p>
            </strike>
            {% else %}
            <span>{{task}}</span>
            {% endif %}
        </div>
        {% endfor %}
    </div>
</div>
